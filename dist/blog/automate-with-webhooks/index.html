k",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Automate with webhooks",slug:"automate-with-webhooks",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"4shwYI3POEGkw0Eg6kcyaQ",type:"Asset",createdAt:"2019-05-05T19:23:34.756Z",updatedAt:"2019-05-05T19:23:34.756Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Man in the fields",description:"Tattooed man walking in a field",file:{url:"//images.ctfassets.net/07m31nngn4l1/4shwYI3POEGkw0Eg6kcyaQ/85aee9df95d9168a8be173bcf3605b3e/felix-russell-saw-112140.jpg",details:{size:4539181,image:{width:2500,height:1667}},fileName:"felix-russell-saw-112140.jpg",contentType:"image/jpeg"}}},description:"Webhooks notify you, another person or system when resources have changed by calling a given HTTP endpoint.",body:'## What are webhooks?\n\nThe webhooks are used to notify you when content has been changed. Specify a URL, configure your webhook, and we will send an HTTP POST request whenever something happens to your content.\n\n## How do I configure a webhook?\n\nGo to Settings â†’ Webhooks from the navigation bar at the top. From there, hit Add webhook, and you will be directed to your new webhook. Then choose a name, put in the information of your HTTP endpoint (URL and authentication), specify any custom headers and select the types of events that should trigger the webhook.\n\n## Why do I get an old version in the CDA?\n\nAs the delivery API is powered by a CDN network consisting of hundreds of servers distributed across continents, it takes some time (up to a few minutes) to reflect the changes to the published content. This must be taken into consideration when reacting to webhooks. In normal conditions, there could be a reasonable delay of 2 to 5 minutes.\n\nExtracted from the [Webhooks FAQ](https://www.contentful.com/faq/webhooks/ "Webhooks FAQ").',author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"15jwOBqpxqSAOy2eOO4S0m",type:"Entry",createdAt:"2019-05-05T19:23:38.947Z",updatedAt:"2019-05-06T13:27:40.776Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Dreamfitrecipes",title:"Boriana Terzieva",company:"ACME",shortBio:"DADsadas",email:"john@doe.com",phone:"0176 / 1234567",facebook:"johndoe",twitter:"johndoe",github:"johndoe",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"7orLdboQQowIUs22KAW4U",type:"Asset",createdAt:"2019-05-05T19:23:33.677Z",updatedAt:"2019-05-05T19:23:33.677Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Sparkler",description:"John with Sparkler",file:{url:"//images.ctfassets.net/07m31nngn4l1/7orLdboQQowIUs22KAW4U/ca0152c696c3ca48abf536cc5b75dbdb/matt-palmer-254999.jpg",details:{size:2293094,image:{width:3e3,height:2e3}},fileName:"matt-palmer-254999.jpg",contentType:"image/jpeg"}}}}},publishDate:"2017-05-12T00:00+02:00",tags:["javascript"]}}}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.d51c6f78c7d3728d4309.js"></script><script defer src="/_nuxt/vendor.1fae88dc3d7424e78f66.js"></script><script defer src="/_nuxt/app.af95879a03bfb7ccc3eb.js"></script>
