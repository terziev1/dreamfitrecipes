  <body data-n-head="">
    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#2199e8;opacity:0"></div><div id="__layout"><div class="container"><main role="main"><div><header class="tag-page header"><div class="foreground"><div class="page-bar wrapper"><a href="/" class="person-name">John Doe</a><nav class="top-nav" role="navigation"><ul class="menu"><li><a href="/blog">Blog</a></li><!----><!----><li><a href="/" class="nuxt-link-active">Index</a></ul></nav></div><div class="page-info wrapper"><h2>#general</h2></div></div></header><section class="body-container"><div class="items-bar wrapper"><h2>All articles tagged #general (1)</h2></div><ul class="items-list wrapper"><li class="item"><article><img class="thumbnail" sizes="(min-width: 1024px) 400px, 100vw" src="//images.ctfassets.net/07m31nngn4l1/6Od9v3wzLOysiMum0Wkmme/bc8881511026c47820609688009bc736/cameron-kirby-88711.jpg?fit=scale&w=350&h=196" srcset="//images.ctfassets.net/07m31nngn4l1/6Od9v3wzLOysiMum0Wkmme/bc8881511026c47820609688009bc736/cameron-kirby-88711.jpg?w=350&h=196&fit=fill 350w, //images.ctfassets.net/07m31nngn4l1/6Od9v3wzLOysiMum0Wkmme/bc8881511026c47820609688009bc736/cameron-kirby-88711.jpg?w=1000&h=562&fit=fill 1000w, //images.ctfassets.net/07m31nngn4l1/6Od9v3wzLOysiMum0Wkmme/bc8881511026c47820609688009bc736/cameron-kirby-88711.jpg?w=2000&h=1125&fit=fill 2000w"><time class="tiny date">Mon May 15 2017</time><h4><a href="/blog/hello-world" class="title">Hello world</a></h4><p>Your very first content with Contentful, pulled in JSON format using the Content Delivery API.<div class="tags"><a href="/tags/general" class="tag nuxt-link-exact-active nuxt-link-active">general</a></div></article></ul></section></div></main></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{posts:[{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"3K9b0esdy0q0yGqgW2g6Ke",type:"Entry",createdAt:"2019-05-05T19:23:41.418Z",updatedAt:"2019-05-05T19:23:41.418Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,contentType:{sys:{type:"Link",linkType:"ContentType",id:"blogPost"}},locale:"en-US"},fields:{title:"Hello world",slug:"hello-world",heroImage:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"6Od9v3wzLOysiMum0Wkmme",type:"Asset",createdAt:"2019-05-05T19:23:36.902Z",updatedAt:"2019-05-05T19:23:36.902Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Woman with black hat",description:"Woman wearing a black hat",file:{url:"//images.ctfassets.net/07m31nngn4l1/6Od9v3wzLOysiMum0Wkmme/bc8881511026c47820609688009bc736/cameron-kirby-88711.jpg",details:{size:7316629,image:{width:3e3,height:2e3}},fileName:"cameron-kirby-88711.jpg",contentType:"image/jpeg"}}},description:"Your very first content with Contentful, pulled in JSON format using the Content Delivery API.",body:'These is your very first content with Contentful, pulled in JSON format using the [Content Delivery API](https://www.contentful.com/developers/docs/references/content-delivery-api/ "Content Delivery API"). Content and presentation are now decoupled, allowing you to focus your efforts in building the perfect app.\n\n## Your first steps\n\nBuilding with Contentful is easy. First take a moment to get [the basics of content modelling](https://www.contentful.com/r/knowledgebase/content-modelling-basics/ "the basics of content modelling"), which you can set up in the [Contentful Web app](https://app.contentful.com/ "Contentful Web app"). Once you get that, feel free to drop by the [Documentation](https://www.contentful.com/developers/docs/ "Documentation") to learn a bit more about how to build your app with Contentful, in particular the [API basics](https://www.contentful.com/developers/docs/concepts/apis/ "API basics") and each one of our four APIs, as shown below.\n\n### Content Delivery API\n\nThe [Content Delivery API](https://www.contentful.com/developers/docs/references/content-delivery-api/ "Content Delivery API") (CDA), available at `cdn.contentful.com`, is a read-only API for delivering content from Contentful to apps, websites and other media. Content is delivered as JSON data, and images, videos and other media as files.\nThe API is available via a globally distributed content delivery network. The server closest to the user serves all content, both JSON and binary. This minimizes latency, which especially benefits mobile apps. Hosting content in multiple global data centers also greatly improves the availability of content.\n\n### Content Management API\n\nThe [Content Management API](https://www.contentful.com/developers/docs/references/content-management-api/ "Content Management API") (CMA), available at `api.contentful.com`, is a read-write API for managing content. Unlike the Content Delivery API, the management API requires you to authenticate as a Contentful user. You could use the CMA for several use cases, such as:\n* Automatic imports from different CMSes like WordPress or Drupal.\n* Integration with other backend systems, such as an e-commerce shop.\n* Building custom editing experiences. We built the [Contentful Web app](https://app.contentful.com/ "Contentful Web app") on top of this API.\n\n### Preview API\n\nThe [Content Preview API](https://www.contentful.com/developers/docs/concepts/apis/#content-preview-api "Content Preview API"), available at `preview.contentful.com`, is a variant of the CDA for previewing your content before delivering it to your customers. You use the Content Preview API in combination with a "preview" deployment of your website (or a "preview" build of your mobile app) that allows content managers and authors to view their work in-context, as if it were published, using a "preview" access token as though it were delivered by the CDA.\n\n### Images API\n\nThe [Images API](https://www.contentful.com/developers/docs/concepts/apis/#images-api "Images API"), available at `images.contentful.com`, allows you to resize and crop images, change their background color and convert them to different formats. Using our API for these transformations lets you upload high-quality assets, deliver exactly what your app needs, and still get all the benefits of our caching CDN.',author:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"15jwOBqpxqSAOy2eOO4S0m",type:"Entry",createdAt:"2019-05-05T19:23:38.947Z",updatedAt:"2019-05-06T13:27:40.776Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:3,contentType:{sys:{type:"Link",linkType:"ContentType",id:"person"}},locale:"en-US"},fields:{name:"Dreamfitrecipes",title:"Boriana Terzieva",company:"ACME",shortBio:"DADsadas",email:"john@doe.com",phone:"0176 / 1234567",facebook:"johndoe",twitter:"johndoe",github:"johndoe",image:{sys:{space:{sys:{type:"Link",linkType:"Space",id:"07m31nngn4l1"}},id:"7orLdboQQowIUs22KAW4U",type:"Asset",createdAt:"2019-05-05T19:23:33.677Z",updatedAt:"2019-05-05T19:23:33.677Z",environment:{sys:{id:"master",type:"Link",linkType:"Environment"}},revision:1,locale:"en-US"},fields:{title:"Sparkler",description:"John with Sparkler",file:{url:"//images.ctfassets.net/07m31nngn4l1/7orLdboQQowIUs22KAW4U/ca0152c696c3ca48abf536cc5b75dbdb/matt-palmer-254999.jpg",details:{size:2293094,image:{width:3e3,height:2e3}},fileName:"matt-palmer-254999.jpg",contentType:"image/jpeg"}}}}},publishDate:"2017-05-15T00:00+02:00",tags:["general"]}}],tag:"general"}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.38e43aa1b54fec984742.js"></script><script defer src="/_nuxt/vendor.1fae88dc3d7424e78f66.js"></script><script defer src="/_nuxt/app.af95879a03bfb7ccc3eb.js"></script>
